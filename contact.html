  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h2 class="mb-4" data-aos="fade-up">Contact & Orders</h2>
        <p data-aos="fade-up" data-aos-delay="100"><strong>Phone:</strong> +27 600 123 456</p>
        <p data-aos="fade-up" data-aos-delay="150"><strong>Email:</strong> kuhlez@example.com</p>

        <form 
          action="https://formspree.io/f/YOUR_FORM_ID" 
          method="POST"
          class="mt-4"
          data-aos="fade-up"
          data-aos-delay="200"
          onsubmit="if(this.action.includes('YOUR_FORM_ID')){alert('⚠️ Replace YOUR_FORM_ID with your real Formspree endpoint!'); return false;}"
        >
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message / Order Details</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Enquiry</button>
        </form>
      </div>
    </div>
  </div>
